{% if DEFAULT_PAGINATION %}
<nav class="banner">
    {% if articles_page.has_previous() %}
        <a rel="prev" href="/{{ articles_previous_page.url }}">&laquo;</a>
    {% endif %}

    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}

    {% if articles_page.has_next() %}
        <a rel="next" href="/{{ articles_next_page.url }}">&raquo;</a>
    {% endif %}
</nav>
{% endif %}
